<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Almi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="welcome-card">
    <ion-img src="assets/almi.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Almi Ikastetxea</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Bienvenido a la pagina de gestion del alumnado del centro de Estudios</p>
    </ion-card-content>
  </ion-card>

  <ion-searchbar placeholder="Inserta el nombre"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>{{alumno.nombre}} - {{alumno.apellido1}}</ion-label>
      <ion-label>{{alumno.fecha}} - {{alumno.provincia}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
