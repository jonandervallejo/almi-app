<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar alumnado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of alumnos">
      <div class="item-note">{{item.dni}}</div>
      <ion-icon name="contact"></ion-icon>
      {{item.nombre}}
      <div class="item-note">{{item.apellido1}}</div>
      <div class="item-note">{{item.apellido2}}</div>
      <ion-button color="danger" (click)="borrar(item.id)"></ion-button>
      <ion-icon name="close"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
